<div class="container mt-5">
  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Ime</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Azuriraj</th>
        <th>Obrisi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let korisnik of korisnici">
        <td>{{ korisnik.id }}</td>
        <td>{{ korisnik.ime }}</td>
        <td>{{ korisnik.email }}</td>
        <td>{{ korisnik.admin }}</td>
        <td>
          <button (click)="azurirajKorisnika(korisnik.id)" class="btn btn-primary btn-sm">Azuriraj</button>
        </td>
        <td>
          <button (click)="obrisiKorisnika(korisnik.id)" class="btn btn-danger btn-sm">Obrisi</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="selektovanKorisnik" class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h3>Azuriraj Korisnika</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="potvrdiAzuriranje()">
        <div class="form-group">
          <label for="ime">Ime</label>
          <input type="text" class="form-control" id="ime" [(ngModel)]="selektovanKorisnik.ime" name="ime" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="selektovanKorisnik.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="admin">Admin</label>
          <input type="text" class="form-control" id="admin" [(ngModel)]="selektovanKorisnik.admin" name="admin" required>
        </div>
        <button type="submit" class="btn btn-primary">Potvrdi</button>
        <button type="button" class="btn btn-secondary" (click)="otkaziAzuriranje()">Otka≈æi</button>
      </form>
    </div>
  </div>
</div>
