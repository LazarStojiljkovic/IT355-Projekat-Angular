<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Prijava</h2>
          <form (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" [(ngModel)]="korisnik.email" name="email" class="form-control" required>
              <div *ngIf="emailError" class="alert alert-danger mt-2">{{ emailError }}</div>
            </div>
            <div class="form-group">
              <label for="sifra">Sifra:</label>
              <input type="password" id="sifra" [(ngModel)]="korisnik.sifra" name="sifra" class="form-control" required>
              <div *ngIf="sifraError" class="alert alert-danger mt-2">{{ sifraError }}</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block m-3">Prijavi se</button>
            <button type="button" class="btn btn-secondary btn-block" routerLink="/registracija">Registracija</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
